---
- name: cleanup kubernetes data
  shell: |
   kubeadm reset -f
   systemctl stop kubelet
   systemctl stop docker
   rm -rf /var/lib/cni/
   rm -rf /var/lib/etcd
   rm -rf /var/lib/kubelet/*
   rm -rf /etc/nginx.conf
   rm -rf /etc/cni/
   ip link delete cni0
   rm -rf /var/lib/docker/*
   rm -rf /etc/kubernetes

