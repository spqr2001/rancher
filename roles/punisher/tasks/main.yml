- name: remove dirs
  file: 
   path: "{{item}}" 
   state: absent
  loop: 
   - /etc/kubernetes
   - /home/hal9000/.kube


- name: Remove docker-ce-stable repo
  yum_repository:
   name: docker-ce
   state: absent

- name: Remove kubernetes repo
  yum_repository:
   name: kubernetes
   state: absent

